##########################
# General
##########################

# If true, disables the OpenTelemetry SDK.
otel.sdk.disabled=false

# Max length of attribute values for spans and logs.
#otel.attribute.value.length.limit=

# Max number of attributes on spans, span events, span links, and logs.
otel.attribute.count.limit=128

# Comma-separated list of propagators (e.g. tracecontext,baggage,b3,...).
otel.propagators=tracecontext,baggage

##########################
# Resource
##########################

# Logical service name; overrides service.name in resource attributes.
otel.service.name=langgraph4j-test

# Comma-separated resource attributes (key=value pairs).
#otel.resource.attributes=

# Resource attribute keys to drop/filter.
#otel.resource.disabled.keys=

# ResourceProvider classes to enable; if unset, all resource providers are enabled.
#otel.java.enabled.resource.providers=

# ResourceProvider classes to disable.
otel.java.disabled.resource.providers=Unset

##########################
# Traces
##########################

# Interval in milliseconds between two consecutive span exports.
otel.bsp.schedule.delay=5000

# Max number of spans queued before batching.
otel.bsp.max.queue.size=2048

# Max number of spans exported in a single batch.
otel.bsp.max.export.batch.size=512

# Max time in milliseconds allowed to export a batch of spans.
otel.bsp.export.timeout=30000

# Sampler to use for traces (e.g. always_on, always_off, traceidratio, parentbased_*, jaeger_remote).
otel.traces.sampler=always_on

# Argument to the configured sampler (for example, sampling ratio).
#otel.traces.sampler.arg=

# Max length of span attribute values; overrides otel.attribute.value.length.limit.
#otel.span.attribute.value.length.limit=

# Max number of attributes per span; overrides otel.attribute.count.limit.
otel.span.attribute.count.limit=128

# Max number of events per span.
otel.span.event.count.limit=128

# Max number of links per span.
otel.span.link.count.limit=128

##########################
# Metrics
##########################

# Interval in milliseconds between the start of two metric export attempts.
otel.metric.export.interval=60000

# Exemplar sampling filter (ALWAYS_OFF, ALWAYS_ON, or TRACE_BASED).
otel.metrics.exemplar.filter=TRACE_BASED

# Max distinct points (cardinality limit) per metric.
otel.java.metrics.cardinality.limit=2000

##########################
# logs
##########################

# Interval in milliseconds between two consecutive log record exports.
otel.blrp.schedule.delay=1000

# Max number of log records queued before batching.
otel.blrp.max.queue.size=2048

# Max number of log records exported in a single batch.
otel.blrp.max.export.batch.size=512

# Max time in milliseconds allowed to export a batch of log records.
otel.blrp.export.timeout=30000

##########################
# Exporters
##########################

# Comma-separated span exporters (otlp, zipkin, console, logging-otlp, none).
otel.traces.exporter=otlp

# Comma-separated metric exporters (otlp, prometheus, none).
otel.metrics.exporter=otlp

# Comma-separated log record exporters (otlp, console, logging-otlp, none).
otel.logs.exporter=otlp

# Exporter memory mode (reusable_data or immutable_data).
otel.java.exporter.memory_mode=reusable_data

##########################################
# OTLP span/metric/log exporter settings
# signal = traces|metrics|logs
#########################################

# Selects the exporter implementation for the given signal when set to otlp.
#otel.{signal}.exporter=otlp

# Transport protocol for OTLP requests for all signals (grpc or http/protobuf).
otel.exporter.otlp.protocol=grpc

# Transport protocol for OTLP requests for a specific signal.
#otel.exporter.otlp.{signal}.protocol=grpc

# Endpoint for all OTLP traces, metrics, and logs.
# Default is http://localhost:4317 (grpc) or http://localhost:4318 (http/protobuf).
otel.exporter.otlp.endpoint=http://localhost:4317

# Endpoint for OTLP requests for a specific signal.
# Default is http://localhost:4317 (grpc) or http://localhost:4318/v1/{signal} (http/protobuf).
#otel.exporter.otlp.{signal}.endpoint=

# Trusted root certificates file for verifying OTLP server TLS.
#otel.exporter.otlp.certificate=

# Trusted root certificates file for verifying OTLP server TLS for a specific signal.
#otel.exporter.otlp.{signal}.certificate=

# Private client key file for OTLP TLS client authentication.
#otel.exporter.otlp.client.key=

# Private client key file for OTLP TLS client authentication for a specific signal.
#otel.exporter.otlp.{signal}.client.key=

# Client certificate chain file for OTLP TLS.
#otel.exporter.otlp.client.certificate=

# Client certificate chain file for OTLP TLS for a specific signal.
#otel.exporter.otlp.{signal}.client.certificate=

# Extra HTTP headers for OTLP requests (key=value,...).
#otel.exporter.otlp.headers=

# Extra HTTP headers for OTLP requests for a specific signal.
#otel.exporter.otlp.{signal}.headers=

# Compression algorithm for OTLP requests (for example, gzip).
#otel.exporter.otlp.compression=

# Compression algorithm for OTLP requests for a specific signal.
#otel.exporter.otlp.{signal}.compression=

# Max time in milliseconds to send each OTLP batch for all signals.
otel.exporter.otlp.timeout=10000

# Max time in milliseconds to send each OTLP batch for a specific signal.
#otel.exporter.otlp.{signal}.timeout=10000

# Preferred aggregation temporality for OTLP metrics (DELTA, LOWMEMORY, CUMULATIVE).
otel.exporter.otlp.metrics.temporality.preference=CUMULATIVE

# Preferred default histogram aggregation for OTLP metrics
# (BASE2_EXPONENTIAL_BUCKET_HISTOGRAM or EXPLICIT_BUCKET_HISTOGRAM).
otel.exporter.otlp.metrics.default.histogram.aggregation=EXPLICIT_BUCKET_HISTOGRAM

# If false, enables retry on transient OTLP errors.
otel.java.exporter.otlp.retry.disabled=false

#################################
# Zipkin span exporter settings
#################################

# HTTP endpoint for Zipkin span exporter.
#otel.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans

#########################################
# Prometheus metric exporter settings
#########################################

# Local port used by the Prometheus metrics server.
#otel.exporter.prometheus.port=9464

# Local host address used by the Prometheus metrics server.
#otel.exporter.prometheus.host=


#########################################
# Declarative configuration
#########################################

# Path to the SDK YAML configuration file used for declarative configuration.
#otel.experimental.config.file=

